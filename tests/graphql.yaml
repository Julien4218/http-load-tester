MinParallel: 1
RequestPerMinute: 6000
Loop: 5

HttpTest:
  URL: https://api.newrelic.com/graphql
  Method: POST

  Headers:
    Content-Type: application/json
    API-Key: env::NEW_RELIC_API_KEY

  SingleLineBody: true
  Body: >-
    {"query":"{
      actor {
        user {
          name
        }
      }
    }", "variables":""}

  SuccessResponseCodes:
    - 200
    - 201

  SuccessJqQuery: >-
    .data.actor.user.name | length > 0
